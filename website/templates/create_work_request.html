{% extends 'base.html'%}

{% block content %}

<div class="col-md-6 offset-md-3">

<h1>Create Work Request</h1>
<br/>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'work_request_list' %}">Back to Work Requests</a>

{% endblock %}
